<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>plus-check</title>
  </head>
  <body>
   <div class="checkbox-container">
      <div class="checkbox-wrapper">
        <input class="checkbox" id="checkbox" type="checkbox" />
        <label class="checkbox-label" for="checkbox">
          <div class="checkbox-flip">
            <div class="checkbox-front">
              <svg
                fill="white"
                height="32"
                width="32"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M19 13H12V19H11V13H5V12H11V6H12V12H19V13Z"
                  class="icon-path"
                ></path>
              </svg>
            </div>
            <div class="checkbox-back">
              <svg
                fill="white"
                height="32"
                width="32"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                <path d="M9 19l-7-7 1.41-1.41L9 16.17l11.29-11.3L22 6l-13 13z" class="icon-path"></path>
              </svg>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
